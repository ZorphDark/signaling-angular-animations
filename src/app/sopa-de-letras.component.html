<article>
  <table class="tablero">
    <tr *ngFor="let fila of tablero; let x = index">
      <td *ngFor="let casilla of fila; let y = index" [@estadoDeCasilla]="{ value: casilla.estado }"
        [@animacionFinal]="generarPosicionAleatoria()" (click)="comprobarLetra(x, y)" class="casilla">
        {{casilla.letra}}
      </td>
    </tr>
  </table>

  <button type="reset" (click)="inicializarTablero()">Reiniciar Tablero</button>

  <footer>
    <p>Hay {{ numeroDeCasillasSeleccionadas() }} casillas seleccionadas de un total óptimo de {{ secuenciaDeLetras.length }}</p>
    <p *ngIf="numeroDeCasillasSeleccionadas() >= secuenciaDeLetras.length">Lo más lejos que se moverán las casillas desde el centro: {{
      factorAleatorio() | number: '1.0-0' }} píxeles</p>
  </footer>
</article>
